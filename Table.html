<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>

<body>
    <main>
        <section>
            <div>
                <h1>This is an Unordered list.</h1>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Share</li>
                    <li>Others</li>
                </ul>
                <hr>
                <h1>This is an Ordered list</h1>
                <ol>
                    <li>Home</li>
                    <li>About</li>
                    <li>Share</li>
                    <li>Others</li>
                </ol>
                <hr>
            </div>
            <div>
                <table>
                    <thead>
                        <caption>Table Of Baby name data</caption>
                        <tr>
                            <th>Name</th>
                            <th>Rank</th>
                            <th>Gender</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Jacob</th>
                            <th>1</th>
                            <th>Boy</th>
                            <th>2010</th>
                        </tr>
                        <tr>
                            <th>Isabella</th>
                            <th>2</th>
                            <th>Girl</th>
                            <th>2010</th>
                        </tr>
                        <tr>
                            <th>Ethan</th>
                            <th>3</th>
                            <th>Boy</th>
                            <th>2010</th>
                        </tr>
                        <tr>
                            <th>Sophia</th>
                            <th>4</th>
                            <th>Girl</th>
                            <th>2010</th>
                        </tr>
                        <tr>
                            <th>Michael</th>
                            <th>5</th>
                            <th>Boy</th>
                            <th>2010</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
